<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>canvas playground</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  // キャンバスの定義
	var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  
  // 円の初期位置
  var x = canvas.width/2;
  var y = canvas.height-30;
  // 移動速度
  var dx = 2;
  var dy = -2;
  var circleRadius = 5; // 円の半径
  var circleColor = randomColor(); // 円の初期カラー

  var paddleHeight = 10;  // パドルの高さ
  var paddleWidth = 75;   // パドルの幅
  var paddleX = (canvas.width-paddleWidth)/2; // パドルのX位置

  // 左右キーの押下判定用
  var rightPressed = false;
  var leftPressed = false;

  // 円の描画
  function drawCircle() {
    ctx.beginPath();
    ctx.arc(x, y, circleRadius, 0, Math.PI*2);
    ctx.fillStyle = circleColor;
    ctx.fill();
    ctx.closePath();
  }

  // パドルの描画
  function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  // ランダムにカラーコードを生成
  function randomColor() {
    var color = circleColor = "rgb(" + (~~(256 * Math.random())) + ", " + (~~(256 * Math.random())) + ", " + (~~(256 * Math.random())) + ")" ;
    return color;
  }

  // キー押下判定用
  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  // キーが押されたとき
  function keyDownHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = true;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = true;
    }
  }
  // キーが離されたとき
  function keyUpHandler(e) {
    if(e.key == "Right" || e.key == "ArrowRight") {
        rightPressed = false;
    }
    else if(e.key == "Left" || e.key == "ArrowLeft") {
        leftPressed = false;
    }
  }

  // キーが押されていたらパドルを移動させる
  if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 7;
  }
  else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
  }

  // 更新処理
  function update() {
    // ctx.clearRect(0, 0, canvas.width, canvas.height); // 古いフレームを削除
    drawCircle(); // 円を描画
    drawPaddle(); // パドルを描画
    x += dx;
    y += dy;

    // 上下左右にぶつかったらベクトルを判定してカラー変更
    // if(x + dx > canvas.width - circleRadius || x + dx < circleRadius) {
    //   dx = -dx;
    //   circleColor = randomColor();
    // }
    // if(y + dy > canvas.height - circleRadius || y + dy < circleRadius) {
    //   dy = -dy;
    //   circleColor = randomColor();
    // }
    if(x + dx > canvas.width-circleRadius || x + dx < circleRadius) {
        dx = -dx;
    }
    if(y + dy < circleRadius) {
        dy = -dy;
    } else if(y + dy > canvas.height-circleRadius) {
        if(x > paddleX && x < paddleX + paddleWidth) {
            dy = -dy;
        }
        else {
            alert("GAME OVER");
            document.location.reload();
        }
    }
  }
  // 更新処理の更新
  var interval = setInterval(draw, 10);
</script>

</body>
</html>
