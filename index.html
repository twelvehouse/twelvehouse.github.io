<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>canvas playground</title>
    <style>
    	/* * { padding: 0; margin: 0; } */
      body {
        border: 0;
        background-color: white;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    	/* canvas { background: #eee; display: block; margin: 0 auto; } */
    </style>
</head>
<body>

<canvas id="myCanvas"></canvas>

<script>
  // キャンバスの定義
	var canvas = document.getElementById("myCanvas");
  canvas.width = 400;
  canvas.height = 300;
  var ctx = canvas.getContext("2d");

  
  // 円の初期位置
  var x = canvas.width/2;
  var y = canvas.height-30;
  // 移動速度
  var dx = 2;
  var dy = -2;
  var circleRadius = 5; // 円の半径
  var circleColor = randomColor(); // 円の初期カラー

  // 円の描画
  function drawCircle() {
    ctx.beginPath();
    ctx.arc(x, y, circleRadius, 0, Math.PI*2);
    ctx.fillStyle = circleColor;
    ctx.fill();
    ctx.closePath();
  }

  // ランダムにカラーコードを生成
  function randomColor() {
    var color = circleColor = "rgb(" + (~~(256 * Math.random())) + ", " + (~~(256 * Math.random())) + ", " + (~~(256 * Math.random())) + ")" ;
    return color;
  }

  // 更新処理
  function update() {
    resize(ctx.canvas);
    // ctx.clearRect(0, 0, canvas.width, canvas.height); // 古いフレームを削除
    drawCircle(); // 円を描画
    x += dx;
    y += dy;

    // 上下左右にぶつかったらベクトルを判定してカラー変更
    if(x + dx > canvas.width - circleRadius || x + dx < circleRadius) {
      dx = -dx;
      circleColor = randomColor();
    }
    if(y + dy > canvas.height - circleRadius || y + dy < circleRadius) {
      dy = -dy;
      circleColor = randomColor();
    }
  }
  // 更新処理の更新
  setInterval(update, 10);

  function resize(canvas) {
    // ブラウザがcanvasを表示しているサイズを調べる。
    var displayWidth  = canvas.clientWidth;
    var displayHeight = canvas.clientHeight;
  
    // canvasの「描画バッファーのサイズ」と「表示サイズ」が異なるかどうか確認する。
    if (canvas.width  != displayWidth ||
        canvas.height != displayHeight) {
  
      // サイズが違っていたら、描画バッファーのサイズを
      // 表示サイズと同じサイズに合わせる。
      canvas.width  = displayWidth;
      canvas.height = displayHeight;
    }
  }
</script>

</body>
</html>
